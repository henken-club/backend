name: CI(graphql-search-service)

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - .github/workflows/ci-graphql-search-services.yml
      - graphql-services/search/**

defaults:
  run:
    working-directory: graphql-services/search

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: bahmutov/npm-install@v1
        with:
          working-directory: graphql-services/search
      - run: yarn run lint:eslint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: bahmutov/npm-install@v1
        with:
          working-directory: graphql-services/search
      - run: yarn run generate
      - run: yarn run typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: bahmutov/npm-install@v1
        with:
          working-directory: graphql-services/search
      - run: yarn run generate
      - run: yarn run build
